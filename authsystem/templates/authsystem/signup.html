{% extends "base.html" %}
{% load static %}

{% block script %}
    {{ block.super }}
    <script src="{% static "authsystem/js/signup_script.js" %}"></script>
{% endblock %}
{% block sidenavitem %}
    <button >
        <a href="{% url "authsystem:login" %}" >Log In</a>
    </button>
{% endblock %}

{% block content %}
<form id="myForm" method="post" class="signupform">{% csrf_token %}
    <input type="text"  name="username" placeholder="Username">
    <input type="text"  name="first_name" placeholder="First Name">
    <input type="text"  name="last_name" placeholder="Last Name">
    <input type="password"  name="password" placeholder="Password">
    <input type="password"  name="password2" placeholder="Re-Password">

    <input type="submit" value="Save" id="formbutton"/>
</form>
{% endblock %}
